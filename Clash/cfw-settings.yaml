showNewVersionIcon: true
theme: 1
hideAfterStartup: true
randomControllerPort: true
connProxy: 1
connProfile: false
showProxyFilter: true
mixinText: |-
  mixin: # object
    dns:
      enable: true # 是否启用dns false
      ipv6: false
      listen: 0.0.0.0:53
      enhanced-mode: redir-host # 模式：redir-host或fake-ip
      fake-ip-range: 198.18.0.1/16
      fake-ip-filter: # fake ip 白名单列表，如果你不知道这个参数的作用，请勿修改
        - '*.lan'
        - 'dns.msftncsi.com'
        - 'www.msftncsi.com'
        - 'www.msftconnecttest.com'
        - 'stun.*.*'
        - 'stun.*.*.*'
        - '+.srv.nintendo.net' 
        - 'xbox.*.microsoft.com'
        - '+.xboxlive.com'
      nameserver:
        - 223.5.5.5 # 阿里DNS
        - 180.76.76.76 # 百度DNS
        - 119.29.29.29 # 腾讯DNS
        - 117.50.11.11 # ONE DNS拦截版 恶意网站拦截、广告过滤
        - 117.50.10.10 # ONE DNS纯净版 直接返回其真实的响应结果
        - 114.114.114.114 # 114DNS
        - https://dns.alidns.com/dns-query # 阿里 DoH DNS
        - https://doh.360.cn/dns-query # 360 DoH DNS
      fallback:
        - 8.8.8.8 # 谷歌DNS
        - 1.1.1.1 # Cloudflare DNS
        - tls://dns.rubyfish.cn:853
        - tls://1.0.0.1:853
        - tls://dns.google:853
        - https://dns.rubyfish.cn/dns-query
        - https://cloudflare-dns.com/dns-query
        - https://dns.google/dns-query
      fallback-filter:
        geoip: true # 默认
        ipcidr: # 在这个网段内的 IP 地址会被考虑为被污染的 IP
        - 240.0.0.0/4
    # interface-name: WLAN # 出口网卡名称，或者使用下方的自动检测
    tun:
      enable: true
      stack: gvisor
      dns-hijack:
        - 198.18.0.2:53
      macOS-auto-route: true
      macOS-auto-detect-interface: true # 自动检测出口网卡
bypassText: |
  bypass:
    - "*msftconnecttest.com"
    - "www.msftconnecttest.com"
    - "*c-msedge.net"
    - "edge.microsoft.com"
    - localhost
    - 127.*
    - 10.*
    - 172.16.*
    - 172.17.*
    - 172.18.*
    - 172.19.*
    - 172.20.*
    - 172.21.*
    - 172.22.*
    - 172.23.*
    - 172.24.*
    - 172.25.*
    - 172.26.*
    - 172.27.*
    - 172.28.*
    - 172.29.*
    - 172.30.*
    - 172.31.*
    - 192.168.*
    - <local>
systemProxyTypeIndex: 0
showNotifications: false
connShowType: 0
connKeepOld: false
pacContentText: >-
  function FindProxyForURL(url, host) {
    if (isPlainHostName(host) || dnsDomainIs(host, ".msftconnecttest.com")) {
      return "DIRECT";
    } else {
    return "PROXY 127.0.0.1:%mixed-port%; SOCKS5 127.0.0.1:%mixed-port%; DIRECT;"
    }
  }
lightweightMode: false
iconSpeed: false
systemTheme: true
trayText: ""
trayColorTransparent: false
editor: 0
specifyHttpProxyProtocol: true
